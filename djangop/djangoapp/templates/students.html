<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        function check()
        {
            var result=confirm('do U really wish to delete this record?');
            if(result==true)
                return true;
            else
                return false;
        }
    </script>
    <title>Students List</title>
</head>
<body>

    <table border="1px" align="center" cellpadding="10px" cellspacing="1px">
        <tr>
            <th>
            first name</th>
            <th>last name</th>
            <th>email</th>
            <th>date of birth</th>
            <th>age</th>
            <th colspan="2">action</th>
            </tr>
            <tr>
                {% for s in students %}
                
                <td>{{s.fname}}</td>
                <td>{{s.lname}}</td>
                <td>{{s.email}}</td>
                <td>{{s.dob}}</td>
                <td>{{s.age}}</td>
                <td><a href="/editstudent/{{s.id}}/">edit</a></td>
                <td><a href="/deletestudent/{{s.id}}/" onclick="return check()">delete</a></td>
                </tr>
                {% endfor %}
            </table>
            <center>
                <a href="/createstudent1/">add new student</a>
                </center>
            
    
</body>
</html>
